apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: mysql-grafana-datasource
  namespace: {{ .Values.global.xraylab.namespace }}
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  valuesFrom:
    - targetPath: "user"
      valueFrom:
        secretKeyRef:
          name: grafana-creds
          key: GF_DATASRC_USER
    - targetPath: "database"
      valueFrom:
        secretKeyRef:
          name: grafana-creds
          key: GF_DATASRC_DB
    - targetPath: "secureJsonData.password"
      valueFrom:
        secretKeyRef:
          name: grafana-creds
          key: GF_DATASRC_PASSWORD
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    type: {{ .Values.dataSources.type }}
    name: {{ .Values.dataSources.name }}
    access: {{ .Values.dataSources.access }}
    url: {{ .Values.dataSources.url }}
    database: ${GF_DATASRC_DB}
    user: ${GF_DATASRC_USER}
    secureJsonData:
      password: ${GF_DATASRC_PASSWORD}
  name: mysql-grafana-datasource.yaml
